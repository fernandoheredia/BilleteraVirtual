<!-- Modal retirar -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row justify-content-around">
              <div class="">
                <div class="card-content p-2 bg-dark text-white">
                  <legend>Enviar Pesos Argentinos</legend>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank"
                    viewBox="0 0 16 16">
                    <path
                      d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
                  </svg>
                  <h5><label>Tranferencia bancaria</label></h5>
                  <legend>Banco o billetera digital</legend>
                  <div class="mb-3">
                    <input type="text" id="disabledTextInput" formControlName="nombre" class="form-control"
                      placeholder="Beneficiario" value="{{beneficiario}}">
                  </div>
                  <div class="mb-3">
                    <input type="text" id="disabledTextInput" formControlName="cbu" class="form-control"
                      placeholder="CBU/CVU" value="{{cbu}}">
                  </div>
                  <div class="mb-3">
                    <input type="text" id="disabledTextInput" formControlName="monto" [(ngModel)]="montoIngresado" class="form-control"
                      placeholder="Monto a enviar">
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                      <label class="form-check-label" for="disabledFieldsetCheck">
                        Can't check this
                      </label>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#retirar-detalle"
                    (click)="Continuar()">Continuar</button>
                </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal retirar fin -->
<!-- Modal retirar-detalle -->
<div class="modal fade" id="retirar-detalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="row justify-content-around">
              <div class="">
                <div class="card-content p-2 bg-dark text-white">
                  <legend>Confirmar envío de Pesos Argentinos</legend>
                  <h5><label>Banco</label></h5>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank"
                    viewBox="0 0 16 16">
                    <path
                      d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
                  </svg>
                  <legend>Banco o billetera digital</legend>
                  <div class="mb-3">
                    <label class="form-label">Monto a enviar</label><br>
                    <label class="form-label">{{montoIngresado}}</label>
                  </div>
                  <div class="mb-3">
                    <label class="">Beneficiario</label><br>
                    <label class="form-label">{{beneficiario}}</label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">CBU/CVU</label><br>
                    <label class="form-label">{{cbu}}</label>
                  </div>
                  <div class="mb-3">
                    <div class="mb-3">
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="PIN de transacción">
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#retirar-final">Confirmar</button>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal retirar-detalle fin -->
<!-- Modal retirar-final-->
<div class="modal fade" id="retirar-final" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="row justify-content-around">
              <div class="">
                <div class="card-content p-2 bg-dark text-white">
                  <legend>Retiro de Pesos Argentinos Finalizado</legend>
                  <h5><label>Banco</label></h5>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank"
                    viewBox="0 0 16 16">
                    <path
                      d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
                  </svg>
                  <legend>Banco o billetera digital</legend>
                  <div class="mb-3">
                    <label class="form-label">Retiro Finalizado con Exito!</label><br>
                  </div>
                  <div class="">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                      routerLink="/cuenta-personal">Aceptar</button>
                  </div>
                </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal retrira-final fin -->
