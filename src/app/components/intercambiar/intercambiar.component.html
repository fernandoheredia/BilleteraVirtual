<div
  class="modal fade"
  id="intercambiarModal"
  tabindex="-1"
  aria-labelledby="intercambiarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="intercambiarModalLabel">
          Cambio de Moneda
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div>
          <p>Quiero cambiar desde...</p>
          <div>
            <form [formGroup]="form">
              <select class="form-select"  formControlName="cuentas" [(ngModel)]="selectedValue" (change)="changeSuit($event)">
                <option  value="" disabled>Seleccionar Cuenta</option>
                <option  *ngFor="let moneda  of monedasWallet" [ngValue]="moneda" >
                  {{moneda}}
                </option>
                
              </select>
            </form>
            
            <div class="row my-2 mx-1"  [ngClass]="{'my-2': !displayCuentaSeleccionada }"  >
              <div class="col m-0 ">
                <p class="m-0 text-start " *ngIf="displayCuentaSeleccionada">Seleccionado: {{selectedValue}}</p>
              </div>
              <div class="col m-0 ">
                <p class="m-0 text-end"  *ngIf="displayCuentaSeleccionada">Disponibles {{montoDisponible}} {{selectedValue}}</p>
              </div>
            </div>
          </div>

          <form [formGroup]="formIntercambiar" (ngSubmit)="onSubmit()" class="row" >
            <div class="col-8">
              <input formControlName="monto" [(ngModel)]="montoIngresado"   class="col form-control" type="number" placeholder="Inserte una cantidad" />
            </div>
            <div class="col-4 d-grid" width="20%">
            <button class="btn btn-secondary"
            type="submit"
            (click)="cotizar(montoIngresado, selectedValue)"
            >Cotizar</button>
            </div>
          </form>
        </div>
        <div>
          <p>Voy a recibir...</p>
          <h3>{{ cotizado }} {{ monedaCotizado }}</h3>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          routerLink="/cuenta-personal"
        >
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          routerLink="/cuenta-personal"
          (click)="intercambioTransacc('ARS', 2957005)"
        >
          Cambiar
        </button>
      </div>
    </div>
  </div>
</div>
