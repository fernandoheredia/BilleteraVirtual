<section class="bg-dark p-4 rounded">
<div class="row">
    <div class="col ">
        <h3 class="text-white">Historial de transacciones</h3>
        <p class="text-white"> {{date | date:'dd-MM-yyyy'}}</p>
        <div>
            <button class="btn btn-primary m-2" (click)="ultimasTransacciones(this.userId)">Ver Ultimas Transacciones ></button>
            <button class="btn btn-primary m-2" (click)="todasTransacciones(this.userId)">Ver Todas ></button>
        </div>
        <div class="table-responsive">
        <table class="table table-dark table-hover">
            <tbody>
            <ng-container >
                <tr *ngFor="let item of dataTransacciones" >
                    <th scope="row">{{ item.monedaInicial }}</th>
                    <td>
                        <div>
                            <p class="m-0">Moneda destino: {{ item.monedaFinal }}</p>
                            <p class="m-0 fst-italic">{{ item.fecha }}</p>
                        </div>
                    </td>
                    <td>{{item.monto }}</td>
                </tr>
            </ng-container>
            </tbody>
            </table>

        </div>
    </div>
</div>
</section>
