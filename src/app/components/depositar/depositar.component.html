<div
  class="modal fade"
  id="depositarModal"
  tabindex="-1"
  aria-labelledby="depositarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row justify-content-around">
            <div class="">
              <div class="card-content p-2 bg-dark text-white">
                <legend>Deposit√° en tu cuenta</legend>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-bank"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z"
                  />
                </svg>
                <h5><label>Tranferencia bancaria</label></h5>
                <legend>Banco o billetera digital</legend>
                <div class="mb-3">
                  <h6>CBU/CVU</h6>
                  <input
                    type="text"
                    [(ngModel)]="cbu"
                    placeholder="CBU"
                    class="form-control"
                    value="{{ cbu }}"
                    #cbuInput
                  />
                  <button
                    (click)="copyInputMessage(cbuInput)"
                    value="click to copy"
                  >
                    Copy
                  </button>
                </div>
                <div class="mb-3">
                  <div>
                    <h6>Alias</h6>
                    <input
                      type="text"
                      [(ngModel)]="alias"
                      placeholder="Alias"
                      class="form-control"
                      value="{{ alias }}"
                      #aliasInput
                    />
                    <button
                      (click)="copyInputMessage(aliasInput)"
                      value="click to copy"
                    >
                      Copy
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <br />
                  <h6>Monto a enviar</h6>
                  <input
                    formControlName="monto"
                    [(ngModel)]="montoIngresado"
                    class="col form-control"
                    type="number"
                    placeholder="Inserte una cantidad"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#depositar-detalle"
                  (click)="generarDeposito(montoIngresado)"
                >
                  Continuar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
