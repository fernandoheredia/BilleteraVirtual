<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="w-100 d-block my-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-5">
            <div class="card">
              <div class="card border border-5 border-secondary">
                <div class="card-body bg-dark text-white">
                  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="container mb-4">
                      <h1>Iniciar Sesion</h1>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input ((keyup))="habilitarBotonEntrar()" [(ngModel)]="enteredEmail" name="email" type="email"
                        id="email" class="form-control" required />
                      <label class="email-label" for="email">Direccion email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input (keyup)="habilitarBotonEntrar()" [(ngModel)]="enteredPassword" name="password"
                        type="password" id="password" class="form-control" required />
                      <label class="password-label" for="password">Contrase単a</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col">
                        <!-- Simple link -->
                        <a href="recuperar-contrase単a">Olvide mi contrase単a</a>
                      </div>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block"
                      [disabled]="!entrarHabilitado">Entrar</button>
                  </form>
                  <p *ngIf="!validezCampo" class="mensajeError">
                    Tu contrase単a no es correcta. Vuelve a comprobarla.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
