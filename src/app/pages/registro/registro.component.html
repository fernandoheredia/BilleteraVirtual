<div class="container" *ngIf="success === false">
  <div class="row">
    <div class="col-12">
      <div class="w-100 d-block my-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-5">
            <div class="card">
              <div class="card">
                <div class="card-body bg-dark">
                  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div><h1 class="text-light">Registrate</h1></div>

                    <!-- nombre -->
                    <div class="form-outline mb-2">
                      <input
                        [(ngModel)]="enteredNombre"
                        name="nombre"
                        type="text"
                        id="nombre"
                        class="form-control"
                        required
                      />
                      <label class="nombre text-light" for="nombre">Nombre</label>
                    </div>
                    <!-- apellido -->
                    <div class="form-outline mb-2">
                      <input
                        [(ngModel)]="enteredApellido"
                        name="apellido"
                        type="text"
                        id="apellido"
                        class="form-control"
                        required
                      />
                      <label class="apellido text-light" for="apellido">Apellido</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-2">
                      <input
                        [(ngModel)]="enteredEmail"
                        name="email"
                        type="email"
                        id="email"
                        class="form-control"
                        required
                      />
                      <label class="email-label text-light" for="email"
                        >Direccion email</label
                      >
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                      <input
                        [(ngModel)]="enteredPassword"
                        name="password"
                        type="password"
                        id="password"
                        class="form-control"
                        required
                      />
                      <label class="password-label text-light" for="password"
                        >Contraseña (6 o más caracteres)</label
                      >
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckDefault"
                        
                      />
                      <label
                        class="form-check-label text-light"
                        
                      >
                        Acepto las
                        <a routerLink="../home" >Condiciones de uso</a>
                        , la
                        <a routerLink="../home"
                          >Politica de privacidad</a
                        >
                        y la
                        <a routerlink="../home" 
                          > Politica de cookies</a
                        >
                        de Wallet.
                      </label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col">
                        <!-- Simple link -->
                        <a href="recuperar-contraseña">Ya tengo una cuenta</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">
                      Crear usuario
                    </button>
                  </form>
                  <div *ngIf="success">
                    <div  class="alert alert-success alert-dismissible fade show mt-4" role="alert">
                      ¡ Usuario creado exitosamente !
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div style="min-height: 20vh"></div>
  </div>

</div>
