<section class="p-5 page-section bg-dark">
  <h2 class="text-center section-heading text-uppercase mb-4">Mercado</h2>
  <div class="container text-center">
      <div class="row">
          <div class="col-12">
            <div class="border-5">
              <table class="table table-striped table-dark text-light">
                <thead>
                  <tr>
                    <th scope="col" class=" text-blanco"></th>
                    <th scope="col" class=" text-blanco">Moneda</th>
                    <th scope="col" class=" text-blanco">Valor en pesos</th>
                  </tr>
                </thead>
                <tbody class="text-light">
                  <tr>
                    <td scope="row"><img src="../../../assets/img/BTC.png" class="img-fluid" alt="Logo BTC"></td>
                    <td class="text-light">BTC</td>
                    <td class="text-light">$ {{ this.precios.bitcoin.ars }}</td>
                  </tr>
                  <tr >
                    <th scope="row"><img src="../../../assets/img/ETH.png" class="img-fluid" alt="Logo ETH"></th>
                    <td class="text-light">ETH</td>
                    <td class="text-light">${{ this.precios.ethereum.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/USDT.png" class="img-fluid" alt="Logo ETH"></th>
                    <td class="text-light">USDT</td>
                    <td class="text-light">${{ this.precios.tether.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/BNB.png" class="img-fluid" alt="Logo ETH"></th>
                    <td class="text-light">BNB</td>
                    <td class="text-light">${{ this.precios.binancecoin.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/ADA.png" class="img-fluid" alt="Logo ETH"></th>
                    <td class="text-light">ADA</td>
                    <td class="text-light">${{ this.precios.cardano.ars }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
  </div>
</section>
