<section class="p-5 page-section bg-light">
  <h2 class="text-center section-heading text-uppercase">Mercado</h2>
  <div class="container text-center">
      <div class="row">
          <div class="col-12">
            <div class="border-5">
              <table class="table table-bordered table-striped table-dark">
                <caption>Listado de precios de criptomonedas.</caption>
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Moneda</th>
                    <th scope="col">Valor en pesos</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row"><img src="../../../assets/img/BTC.png" class="img-fluid" alt="Logo BTC"></th>
                    <td>BTC</td>
                    <td>$ {{ this.precios.bitcoin.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/ETH.png" class="img-fluid" alt="Logo ETH"></th>
                    <td>ETH</td>
                    <td>${{ this.precios.ethereum.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/USDT.png" class="img-fluid" alt="Logo ETH"></th>
                    <td>USDT</td>
                    <td>${{ this.precios.tether.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/BNB.png" class="img-fluid" alt="Logo ETH"></th>
                    <td>BNB</td>
                    <td>${{ this.precios.binancecoin.ars }}</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="../../../assets/img/ADA.png" class="img-fluid" alt="Logo ETH"></th>
                    <td>ADA</td>
                    <td>${{ this.precios.cardano.ars }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
  </div>
</section>
